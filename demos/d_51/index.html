    <title>demo</title>
    <link rel="Shortcut Icon" href="/favicon.ico" />
    <style type="text/css">
        body {
            background-color: #FFFFFF;
            background-position: 54px 105px;
            background-attachment: fixed;
            background-repeat: no-repeat;
            color: #fff;
            font-family: helvetica, arial, sans-serif;
            font-size: 11pt;
            padding: 0px;
            margin: 0px;
        }

        a {
            color: #F47920;
            text-decoration: none;
        }

        a:hover {
            color: #ff9536;
            text-shadow: #F47920 0px 0px 2px;

        }

        h1 {
            font-size: 140%;
            margin: 2.5em 0 0 0;
        }

        h2 {
            text-transform: uppercase;
            margin: 20px 0 0 0;
            font-size: 100%;
        }

        img {
            border: 0;
        }

        dl.comp {
            font-size: 9pt;
        }

        dl.comp dt {
            font-weight: bold;
            float: left;
            display: block;
            width: 14em;
            text-align: right;
            margin-right: 0.5em;
        }

        dl.credits dt {
            margin-top: 1em;
        }

        #canvas {
            width: 100%;
            height: 100%;
            margin: 0px;
            image-rendering: -moz-crisp-edges; /* firefox */
            image-rendering: -webkit-optimize-contrast; /* chrome/safari */
            -ms-interpolation-mode: nearest-neighbor; /* ie */
        }

        #noCanvas {
            padding: 90px 32px;
            font-weight: bold;
            border: 1px solid #3b3d42;
            background-color: #000;
        }
    </style>
</head>

<canvas id="canvas">
    <div id="noCanvas">
        <p>
            Hey there, it looks like you're using Microsoft's Internet Explorer. Microsoft
            hates the Web and doesn't support HTML5 :(
        </p>
        <p>
            To play this game you need a good Browser, like
            <a href="http://www.opera.com/">Opera</a>,
            <a href="http://www.google.com/chrome">Chrome</a>,
            <a href="http://www.mozilla.com/firefox/">Firefox</a> or
            <a href="http://www.apple.com/safari/">Safari</a>.
        </p>

    </div>
